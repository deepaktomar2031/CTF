<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">





<script>
    document.onkeydown = checkvalue
    function checkvalue() {
        if (test.a.value) {

            if (test.a.value != "apple1234") {

                test.status.value = "Not Matched.";

                test.status.style.width = 120;

            } else {
                test.status.value = "Matched!";

                // 역시 그에 맞게 길이 수정
                test.status.style.width = 83;
            }
        } else {

            test.status.value = "Please Type P/W!";

            test.status.style.width = 160;
        }

        setTimeout("checkvalue()", 0);
    }
</script>

<form name="test">
<input type="password" name="a" style="border:1 solid highlight;color:highlight;background:ghostwhite;font size:12px;" size="8">
<br><br>
<input type="text" name="status" style="border:0;color:highlight;font size:12px;width:160" readonly onfocus="this.blur();" value="Please Type P/W!">
</form>
