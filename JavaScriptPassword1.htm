<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>JavaScript Password</title>
<style>
#pass {
	background-color: #00ccff;
	color: #000066;
	border: 1px #0066ff solid;
	border-radius: 10%;
	font-size: 30px;
}

#sub {
	background-color: #7b9efe;
	color: #3366ff;
	border: 1px #0066ff solid;
	border-radius: 10%;
	font-size: 30px;
}

h1 {
	color: purple;
	font-family: monospace
}

div {
	border: 3px #0066ff solid;
	width: 35%;
	background-color: lightblue;
}

body {
	background-image: url(tile.jpg);
}

#valid {
	color: blue;
	font-family: monospace;
	font-size: 20px;
}
</style>
</head>
<body>
<center>
<br><br><br><br><br><br><br><br><br>
<div>
<h1>Avidité Industries</h1>
<br>
<form name="password" method="post" onsubmit="return validate()">
<input type="password" id="pass" name="passinp" placeholder="Password" required><br><br>
<input type="submit" id="sub" value="Login"><br>
<p id="valid"></p>
</form>
</div>
</center>
<script>
    function validate() {
        var pass = document.forms["password"]["passinp"].value;
        if (pass == "electron") {
            document.getElementById("valid").style.color = "green";
            document.getElementById("valid").innerHTML = "Password correct!";
        } else {
            document.getElementById("valid").style.color = "red";
            document.getElementById("valid").innerHTML = "Password incorrect!";
        }
        return false;
    }
</script>
</body>
</html>
